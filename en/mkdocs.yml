theme:
  name: material
  language: en
  features:
    - tabs
    - content.tabs.link
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky

  palette:
    primary: green
    accent: red
  show_sidebar: true
  logo: https://www.statcan.gc.ca/sites/all/themes/statcan_bootstrap/assets/sig-blk-en.svg

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
       emoji_index: !!python/name:materialx.emoji.twemoji
       emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - mdx_include
   
